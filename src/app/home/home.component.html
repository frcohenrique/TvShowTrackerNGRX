<div class="add-show-wrapper">
  <mat-card class="add-tvshow-card">
    <mat-card-header class="header-wrapper">
      <mat-card-title class="title-text add-show-title"
        >Adicionar s√©rie
        <mat-icon [routerLink]="['/tv-shows']" class="icon-add-circle"
          >add_circle_outline</mat-icon
        ></mat-card-title
      >
    </mat-card-header>
  </mat-card>
</div>

<ng-container *ngIf="tvShows.length > 0">
  <div class="card-wrapper">
    <mat-card
      class="show-list-card"
      *ngFor="let show of tvShows; let i = index"
    >
      <mat-card-header class="header-wrapper">
        <mat-card-title class="title-text">{{ show.name }}</mat-card-title>

        <mat-card-subtitle>{{ show.original_name }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img class="poster" [src]="show.poster" [alt]="show.name" />

        <div>
          <p>{{ show.overview }}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
