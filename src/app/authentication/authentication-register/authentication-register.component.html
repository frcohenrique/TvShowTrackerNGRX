<div class="authentication-wrapper">
  <mat-card class="authentication">
    <div class="card-wrapper">
      <mat-card-header>
        <mat-card-title>Criar conta</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm">
          <div class="form-group">
            <table class="table-wrapper" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="table-wrapper">
                    <mat-label>Email</mat-label>
                    <input
                      matInput
                      placeholder="Ex. user@user.com"
                      formControlName="email"
                    />
                  </mat-form-field>
                </td>
              </tr>
            </table>
            <table class="table-wrapper" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="table-wrapper">
                    <mat-label>Senha</mat-label>
                    <div class="password">
                      <input
                        matInput
                        [type]="hide ? 'password' : 'text'"
                        placeholder="Admin12345"
                        formControlName="password"
                      />
                      <mat-icon
                        class="grow"
                        (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide"
                        >{{ hide ? "visibility_off" : "visibility" }}</mat-icon
                      >
                    </div>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field class="table-wrapper">
                    <mat-label>Confirme sua senha</mat-label>
                    <div class="password">
                      <input
                        matInput
                        [type]="hide ? 'password' : 'text'"
                        placeholder="Admin12345"
                        formControlName="confirmPassword"
                      />
                      <mat-icon
                        class="grow"
                        (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide"
                        >{{ hide ? "visibility_off" : "visibility" }}</mat-icon
                      >
                    </div>
                  </mat-form-field>
                </td>
              </tr>
            </table>
            <div
              class="alert alert-danger"
              *ngIf="
                registerForm.get('password')?.dirty &&
                registerForm.get('confirmPassword')?.dirty &&
                registerForm.hasError('passwordMismatch')
              "
            >
              Senhas n√£o coincidem.
            </div>
          </div>
          <div class="button-wrapper">
            <button mat-stroked-button class="grow" (click)="submitForm()">
              Criar
            </button>
            <button
              mat-stroked-button
              class="grow"
              [routerLink]="['/authentication/login']"
            >
              Voltar
            </button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
